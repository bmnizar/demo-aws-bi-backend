server.port=28081
corsValue=*
server.servlet.contextPath=/demo
#spring.mvc.throw-exception-if-no-handler-found=false
spring.datasource.hikari.minimumIdle=50
spring.datasource.hikari.maximumPoolSize=200
spring.jpa.hibernate.ddl-auto=update
spring.quartz.jdbc.initialize-schema=NEVER 
spring.datasource.url=jdbc:mysql://mysql-rfam-public.ebi.ac.uk:4497/Rfam
#spring.datasource.hikari.schema =ecoboost
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=rfamro
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
javax.persistence.query.timeout=100000
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
